<body>
    <header>
        <a href="https://www.google.com"> <img id="logo" src="images/purp.jpg" alt="Logo"></a>

            <h2>Contact Us</h2>

            <p>

            </p>
            <p>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </p>k
            <p>
                <label for="how-you-heard">How did you hear about us?</label>
                <select name="how-you-heard" id="how-you-heard" multiple="true">
                    <option value="email">E-mail</option>
                    <option value="friend">Friend</option>
                    <option value="web">Web</option>
                    <option value="advertisment">Advertisment</option>
                    <option value="google">Google Search</option>

            </p>
            <p>
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" rows="4" cols="35"></textarea>
            </p>
                
            <p>
                <label></label>
